<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SIGMA Changuinola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <style>
    :root {
      --primary-color: #059669;
      /* emerald-600 */
      --secondary-color: #4f46e5;
      /* indigo-600 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      /* slate-50 */
      -webkit-tap-highlight-color: transparent;
    }

    /* Modern Reset & Base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Smooth transitions for key interactive properties */
    a,
    button,
    input,
    select,
    textarea,
    .transition-all {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 200ms;
    }

    /* Advanced Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.02);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
      border: 2px solid transparent;
      /* Padding effect */
      background-clip: content-box;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
      border: 1px solid transparent;
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animation Classes */
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .animate-slide-right {
      animation: slideInFromRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-slide-left {
      animation: slideInFromLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-scale-in {
      animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-slide-down {
      animation: slideDown 0.3s ease-out forwards;
    }

    /* Staggered Children Animations (Utility) */
    .stagger-children>* {
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
    }

    .stagger-children>*:nth-child(1) {
      animation-delay: 0.05s;
    }

    .stagger-children>*:nth-child(2) {
      animation-delay: 0.1s;
    }

    .stagger-children>*:nth-child(3) {
      animation-delay: 0.15s;
    }

    .stagger-children>*:nth-child(4) {
      animation-delay: 0.2s;
    }

    .stagger-children>*:nth-child(5) {
      animation-delay: 0.25s;
    }

    /* Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Mobile optimizations */
    input,
    select,
    textarea {
      font-size: 16px !important;
      /* Prevents iOS zoom */
    }

    @media print {
      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      body {
        background-color: white;
      }

      ::-webkit-scrollbar {
        display: none;
      }
    }
  </style>

  <script type="module" crossorigin src="./assets/index-wHCeg9GW.js"></script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
